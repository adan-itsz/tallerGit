<!DOCTYPE html>fgdgfgjhkjhkj
<html ng-app="app">
	<head>
		<title> Alumnos</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilosPractica">
	</head>

	<body ng-controller="alumnosController">
		<h1>Cuaderno de alumnos</h1>
		<div class="cajaPrincipal">
			<div class="contactoItems" ng-repeat="alumno in alumnos| orderBy:'nombre'">
				<div class="nombre">{{alumno.nombre}}  - edad: {{alumno.edad}}</div>
				<span class="telefono">{{alumno.telefono}}</span>
			</div>
		</div>
		</br>
		<center><button ng-click="showForm()" ng-hide="formVisibility">Nuevo</button></center>
		<div ng-show="formVisibility" class="cajaPrincipal">
			<h2>Agregar un contacto </h2>
			Nombre <input class ="form" type="text" ng-model="nuevoAlumno.nombre"></input>
			Edad <input  class ="form" type="text" ng-model="nuevoAlumno.edad" > </input>
			Telefono <input class ="form" type"text" ng-model= "nuevoAlumno.telefono"> </input>
			<button ng-click="save()" > Guardar</button>
		</div> //aqui esta el chilo
		<script src="angular.min.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>	
	</body>
</html>
